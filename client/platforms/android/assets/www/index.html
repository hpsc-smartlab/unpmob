 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- your app's js -->
		<script src="js/app.js"></script>
	</head>

	<body ng-app="newsApp" ng-controller="newsController" class="platform-android platform-cordova platform-webview">

					 	<a href="{{newsArticle.link}}" class="item item-thumbnail-left">
					 		<img ng-src="{{newsArticle.image}}">
					 		<h2 class="noWhiteSpace">{{newsArticle.title}}</h2>
					 		<p class="noWhiteSpace">{{newsArticle.content}}</p>
				 		</a>
				 		-->
				 		<h2 class="noWhiteSpace">{{newsArticle.password}}</h2>
					</article>
 				</section>
			</ion-content>

		</ion-pane> 

	</body>
</html>
